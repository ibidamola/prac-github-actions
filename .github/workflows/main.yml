

# Name of the workflow
name: Node.js CI/CD pipeline

# Specifies when the workflow should be triggered
on:
  push:
    branches: 
    - main 
  pull_request:
    branches:
    - main 



# Cache dependencies
# Defines the jobs that the workflow will execute
jobs:
  # Job identifier, can be any name (here it's 'build')
  build:
    # Specifies the type of virtual host environment (runner) to use
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18,20]
        include:
         
          - node-version: 18
            cache: 'npm'
          - node-version: 20
            cache: 'npm'
      

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Step 1: Check out the repository
      - name: Check out the repository
        uses: actions/checkout@v2

    # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

    # Step 3: Create .env file
      - name: Create .env file
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
          echo "VITE_APP_NAME=${{ secrets.VITE_APP_NAME }}" >> .env

    # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

    # Step 5: Build the project
      - name: Build the projects
        run: npm run build

    # Step 6: Install testing dependencies
      - name: Install testing dependencies
        run: npm install --save-dev jsdom

    # Step 7: Run tests
      - name: Run tests
        run: npx vitest 

    # Step 8: Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}  # Your EC2 instance IP
          username: ${{ secrets.EC2_USER }}  # EC2 username (e.g., ubuntu)
          key: ${{ secrets.EC2_SSH_KEY }}  # Private SSH key from GitHub Secrets
          port: 22
          script: |
            cd /var/www/html/prac-git-actions  # Path to your project on EC2
            git pull origin main  # Pull the latest code from GitHub
            npm install  # Install dependencies
            npm run build  # Build the project
            sudo systemctl restart apache2  # Restart Apache to reflect changes