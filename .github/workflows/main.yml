

# Name of the workflow
name: Node.js CI/CD pipeline

# Specifies when the workflow should be triggered
on:
  push:
    branches: 
    - main 
  pull_request:
    branches:
    - main 



# Cache dependencies
# Defines the jobs that the workflow will execute
jobs:
  # Job identifier, can be any name (here it's 'build')
  build:
    # Specifies the type of virtual host environment (runner) to use
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16,18,20]
        include:
          - node-version: 16
            cache: 'npm'
          - node-version: 18
            cache: 'npm'
          - node-version: 20
            cache: 'npm'


    
      

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Create .env file
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
          echo "VITE_APP_NAME=${{ secrets.VITE_APP_NAME }}" >> .env

      - name: Install dependencies
        run: npm install

      - name: Build the projects
        run: npm run build

      
      - name: Install testing dependencies
        run: npm install --save-dev jsdom

      - name: Run tests
        run: npx vitest 
